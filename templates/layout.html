<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!doctype html>

<head>
  <title>Mi Cliente de Twitter</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static',filename='css/mdb.min.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container-fluid" style="background-color: #1da1f2">
  <div class="row">
    <div class="col-10">
        <h1 style="color: white; font-weight: bold;">Cliente Twitter - Trabajo 2</h1>
    </div>
    <div class="col-2">{% if user %}
    <a href="{{ url_for('logout') }}">
    <button type="button" class="btn btn-danger btn-rounded" style="background-color: white">Logout</button>
    </a>
    {% else %}
    <a href="{{ url_for('login') }}">
    <button type="button" class="btn btn-primary btn-rounded" style="background-color: white">Login</button>
    </a>
    {% endif %}</div>
  </div>

  </div>


  <!-- FLASHING -->
  <div class="container-fluid">
      {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
  </div>


  {% block body %}{% endblock %}
  <br><br>
  <div class="container-fluid" style="background-color: #1da1f2; height: 20%;">
      <p style="color: white; font-weight: bold; right: 0px">
          Hecho por Ulises
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
      </p>
  </div>
</body>

</html>
